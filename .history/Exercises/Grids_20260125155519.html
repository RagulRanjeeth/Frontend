<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
        display: grid;
        grid-template-columns: 500px 500px;
        ">
            <div style="background-color: lightblue">Div 1</div>
            <div style="background-color: rgb(255, 192, 203)">Div 2 <p>Hi This is new tex</p></div>
        </div>

            <div style="
            display: grid;
            grid-template-columns: 500px 500px;
            margin-top: 30px;
            ">
                <div style="background-color: lightblue">Div 1</div>
                <div style="background-color: rgb(255, 192, 203)">Div 2 <p>Hi This is new tex</p></div>
            </div>
    </body>
</html>
