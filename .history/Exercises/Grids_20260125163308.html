<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
        display: grid;
        grid-template-columns: 500px 500px;
        ">
            <div style="background-color: lightblue">Div 1</div>
            <div style="background-color: rgb(255, 192, 203)">Div 2 <p>Hi This is new tex</p></div>
        </div>

            <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
                <div style="background-color: lightblue">Div 1  100px</div>
                <div style="background-color: rgb(255, 192, 203)">Div 2 100px<p>Hi This is new tex</p></div>
                <div style="background-color: lightblue">Div 3 200px</div> 
                <div style="background-color: rgb(255, 192, 203)">Div 4 100px</div>
            </div>

            
            <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            margin-top: 30px;
            ">
                <div style="background-color: lightblue">Div 1  100px</div>
                <div style="background-color: rgb(255, 192, 203)">Div 2 1fr</div>
                <div style="background-color: lightblue">Div 3 1fr</div>
            </div>
            
            <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1.05fr;
            margin-top: 30px;
            ">
                <div style="background-color: lightblue">Div 1  100px</div>
                <div style="background-color: rgb(255, 192, 203)">Div 2 1fr</div>
                <div style="background-color: lightblue">Div 3 1fr</div>
            </div>
            
            <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1.05fr 1.05fr;
            margin-top: 30px;

            ">
                <div style="background-color: lightblue">Div 1 1fr</div>
                <div style="background-color: rgb(255, 192, 203)">Div 2 1fr</div>
                <div style="background-color: lightblue">Div 3 1.05fr</div>
                
                <div style="background-color: rgb(255, 192, 203)">Div 4 1fr</div>
                <div style="background-color: lightblue">Div 5 1fr</div>
                 <div style="background-color: rgb(255, 192, 203)">Div 6 1.05fr</div>
            </div>



            
    </body>
</html>
